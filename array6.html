<!DOCTYPE html>
<html>
    <head>
        <title> Arrays </title>
    </head>

    <body>
        <h2> Nested Arrays</h2>
        <h3> Version 11</h3>
        <script>
            const a = [
                [10,20,30],
                [40,50,60]
            ];

            document.write(`A :${a} <br>`);
            document.write(`${a.length} <br>`);
            document.write(`${a[0].length} <br>`);
            document.write(`${a[1].length} <br>`);


        for (let i=0;i<a.length; i++){
            for (let j=0;j<a[i].length;j++){
                document.write(`${a[i][j]} &nbsp`);
            }
            document.write(`<br>`);
        }

        console.table(a);
        </script>
    </body>
</html>
